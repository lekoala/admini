<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- page meta -->
  <meta name="description" content="Minimalistic Admin Panel built with Bootstrap 5" />
  <meta name="author" content="LeKoala" />
  <meta name="keywords" content="bootstrap, bootstrap 5, admin, panel, template, minimalistic" />

  <!-- performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- page title & icon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2252%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%22120%22>ðŸ’ </text></svg>" />
  <title>Admini</title>

  <!-- styles -->
  <link href="css/admini.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- icons -->
  <script src="js/last-icon.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet" />

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/gh/lekoala/nomodule-browser-warning.js/nomodule-browser-warning.min.js" nomodule defer
    id="nomodule-browser-warning"></script>
  <script type="module" src="js/admini.min.js"></script>


</head>

<body class="main-bg">

  <div class="h-100">
    <div class="row g-0 h-100">

      <div class="col-12 col-xl-7 col-xxl-8 align-items-center justify-content-center d-none d-xl-flex main-bg">
        <img src="assets/images/undraw_sign_up_n6im.svg" class="img-fluid auth-img-cover-login" width="650" alt="" loading="lazy">
      </div>

      <div class="col-12 col-xl-5 col-xxl-4 align-items-center bg-dark">

        <div class="text-center p-3 mt-4">
          <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 100 100">
              <text x="50%" y="52%" dominant-baseline="central" text-anchor="middle" font-size="120">
                ðŸ’ 
              </text>
            </svg>
          </a>
          <p class="mt-3 mb-0 opacity-50">
            Please enter your details
          </p>
        </div>

        <div class="mx-auto mwp-480">
          <form class="m-4" action="index.html" data-validation-message="Invalid login details">
            <div class="form-body mt-4">
              <form class="row g-3">
                <div class="col-12 mb-3">
                  <label for="inputUsername" class="form-label">Username</label>
                  <input type="email" class="form-control" id="inputUsername" placeholder="John">
                </div>
                <div class="col-12 mb-3">
                  <label for="inputEmailAddress" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="inputEmailAddress" placeholder="example@user.com">
                </div>
                <div class="col-12 mb-3">
                  <label for="inputChoosePassword" class="form-label">Password</label>
                  <input type="password" class="form-control border-end-0" id="inputChoosePassword" value="12345678"
                    placeholder="Enter Password">
                </div>
                <div class="col-12 mb-3">
                  <label for="inputSelectCountry" class="form-label">Country</label>
                  <select class="form-select" id="inputSelectCountry" aria-label="Default select example">
                    <option selected="" disabled>Select your country</option>
                    <option value="1">United Kingdom</option>
                    <option value="2">America</option>
                    <option value="3">Dubai</option>
                  </select>
                </div>
                <div class="col-12 mb-3">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">I read and agree to Terms &amp; Conditions</label>
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid mt-3">
                        <button class="btn btn-primary" type="submit">
                          Register
                          <l-i name="app_registration"></l-i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </form>
          <!--end form-->
          <div class="text-center position-relative">
            <h6 class="my-4 d-inline-block opacity-50">
              Or Register With
            </h6>
          </div>
          <div class="d-flex justify-content-center mb-4">
            <a href="" class="d-flex justify-content-center align-items-center avatar avatar-thumb bg-primary bg-soft rounded-circle me-2">
              <l-i name="facebook" set="bx" type="logos"></l-i>
            </a>
            <a href="" class="d-flex justify-content-center align-items-center avatar avatar-thumb bg-info bg-soft rounded-circle me-2">
              <l-i name="twitter" set="bx" type="logos"></l-i>
            </a>
            <a href="" class="d-flex justify-content-center align-items-center avatar avatar-thumb bg-danger bg-soft rounded-circle">
              <l-i name="google" set="bx" type="logos"></l-i>
            </a>
          </div>

          <div class="m-3 text-center">
            <p class="mb-0">
              <span class="opacity-50">Already have an account ?</span>
              <a href="login.html" class="text-primary ms-2">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
