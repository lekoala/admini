<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- page meta -->
  <meta name="description" content="Minimalistic Admin Panel built with Bootstrap 5" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- page title & icon -->

    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2252%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%22120%22>ðŸ’ </text></svg>" />
  <title>Admini</title>

  <!-- styles -->
  <link href="css/admini.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

 <script type="module">
    const wrapper = document.querySelector(".icon-wrapper");
    const icons = fetch("./resources/icons.txt").then((response) => {
      response.text().then((list) => {
        const array = list.split(/\r?\n/);
        array.forEach((line) => {
          const [name, code] = line.split(" ");
          let div = document.createElement("div");
          div.dataset.code = code;
          div.dataset.name = name;
          let li = document.createElement("l-i");
          li.setAttribute("name", name);
          div.append(li);
          wrapper.append(div);
        });
      });
    });
    const f = document.querySelector("#icon-search");
    f.addEventListener("input", (ev) => {
      const text = f.value;
      document.querySelectorAll(".icon-wrapper > div").forEach((div) => {
        if (div.dataset.name.includes(text)) {
          div.classList.remove("d-none");
        } else {
          div.classList.add("d-none");
        }
      });
    });
    const iconWrapper = document.querySelector(".icon-wrapper");
    iconWrapper.addEventListener("click", (ev) => {
      if (ev.target.dataset.name) {
        navigator.clipboard.writeText(ev.target.dataset.name);
        toaster("Icon name copied to clipboard");
      }
    });
  </script>
  <!-- icons --><script src="js/last-icon.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet" />
  <style type="text/css">
    .grid l-i {
      --size: 36px;
      margin-bottom: 1rem;
    }

    .icon-wrapper>div {
      background: rgba(var(--bs-body-color-rgb), 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1rem;
    }

    .icon-wrapper>div>l-i {
      pointer-events: none;
    }

    .icon-wrapper>div:after {
      content: attr(data-name);
      display: block;
      font-size: 12px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/gh/lekoala/nomodule-browser-warning.js/nomodule-browser-warning.min.js" nomodule defer
    id="nomodule-browser-warning"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/admini.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <sco-pe id="sidebar-scope" src="/partials/sidebar.html"></sco-pe>
    <sco-pe id="main-scope">
      <main class="main">
        <div class="main-container">
          <header class="main-header">
            <div class="main-header-sidebar">
              <button type="button" class="btn btn-primary btn-flex btn-square rounded-0" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar" aria-controls="sidebar">
                <l-i name="menu"></l-i>
              </button>
            </div>
            <div class="main-header-info">
              <nav aria-label="breadcrumb">
                <div class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">Icons</li>
                </div>
              </nav>
            </div>
          </header>
          <section class="scroller">
            <div class="container-fluid py-3">
              <h1>Powered by Last Icon</h1>
              <p>
                The icon system from Admini is powered by
                <a href="https://github.com/lekoala/last-icon">Last Icon</a>
                , a custom element dedicated to use flexible icons.
              </p>
              <p>The built-in set is the Google Material DuoTones icon set, but you are free to use any of the supported set or bring your
                own.</p>

              <input type="search" class="form-control mb-3" placeholder="search icon" id="icon-search" />

              <div class="grid icon-wrapper"></div>
            </div>
          </section>
        </div>
      </main>
    </sco-pe>
  </div>
</body>

</html>
