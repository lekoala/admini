<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- page meta -->
  <meta name="description" content="Minimalistic Admin Panel built with Bootstrap 5" />
  <meta name="author" content="LeKoala" />
  <meta name="keywords" content="bootstrap, bootstrap 5, admin, panel, template, minimalistic" />

  <!-- performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- page title & icon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2252%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%22120%22>ðŸ’ </text></svg>" />
  <title>Admini</title>

  <!-- styles -->
  <link href="css/admini.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/data-grid-component@2/dist/data-grid.min.css" />
  <style type="text/css">
    button.is-danger {
      background: crimson;
      color: #fff;
    }
  </style>
  <!-- icons -->
  <script src="js/last-icon.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet" />

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/gh/lekoala/nomodule-browser-warning.js/nomodule-browser-warning.min.js" nomodule defer
    id="nomodule-browser-warning"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/data-grid-component@2/dist/data-grid.min.js"></script>
  <script type="module" src="js/admini.min.js"></script>
  <script type="module">
    document.getElementById("demo-grid").addEventListener("action", (ev) => {
      let grid = document.getElementById("demo-grid");
      let className = ev.detail.action == "delete" ? "bg-danger" : "bg-info";
      const toast = toaster({
        body: ev.detail.action,
        className: "border-0 " + className + " text-white",
        btnCloseWhite: true,
      });
    });
    document.getElementById("demo-grid").addEventListener("edit", (ev) => {
      let grid = document.getElementById("demo-grid");
      const toast = toaster({
        body: "Record edited",
        className: "border-0 bg-success text-white",
        btnCloseWhite: true,
      });
    });
  </script>
</head>

<body>
  <div class="wrapper">
    <sco-pe id="sidebar-scope" src="/partials/sidebar.html"></sco-pe>
    <sco-pe id="main-scope">
      <main class="main">
        <div class="main-container">
          <header class="main-header">
            <div class="main-header-sidebar">
              <button type="button" class="btn btn-primary btn-flex btn-square rounded-0" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar" aria-controls="sidebar">
                <l-i name="menu"></l-i>
              </button>
            </div>
            <div class="main-header-info">
              <nav aria-label="breadcrumb">
                <div class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">Datatables</li>
                </div>
              </nav>
            </div>
          </header>
          <section class="scroller">
            <div class="container-fluid py-3">
              <h1>Datatable</h1>
              <p>
                Admini doesn't come with a specific Datatable support in mind, but you can use for example
                <a href="https://github.com/lekoala/data-grid">data-grid</a>
                or
                <a href="http://www.tabulator.info/">tabulator</a> (<a href="/tabulator.html">see example</a>)
              </p>
            </div>
            <data-grid id="demo-grid" data-url="https://cdn.jsdelivr.net/gh/lekoala/data-grid/demo/demo.json" 
              data-autosize="true" data-responsive="true"
              data-filter="true" data-sort="true" data-default-sort="id" data-debug="true" sticky></data-grid>
          </section>
        </div>
      </main>
    </sco-pe>
  </div>
</body>

</html>
