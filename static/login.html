<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- page meta -->
    <meta name="description" content="Minimalistic Admin Panel built with Bootstrap 5" />
    <meta name="author" content="LeKoala" />
    <meta name="keywords" content="bootstrap, bootstrap 5, admin, panel, template, minimalistic" />

    <!-- performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- page title & icon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2252%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2285%22>ðŸ’ </text></svg>"
    />
    <title>Admini</title>

    <!-- styles -->
    <link href="css/admini.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- icons -->
    <script>
      window.LastIcon = {
        types: {
          material: "twotone",
        },
        defaultSet: "material",
        fonts: ["material"],
      };
    </script>
    <script src="js/last-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet" />

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/gh/lekoala/nomodule-browser-warning.js/nomodule-browser-warning.min.js"
      nomodule
      defer
      id="nomodule-browser-warning"
    ></script>
  </head>

  <body>
    <div class="container-md">
      <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
          <div class="row">
            <div class="mx-auto mwp-480">
              <div class="card">
                <div class="card-body p-0 bg-dark">
                  <div class="text-center p-3 mt-4">
                    <a href="index.html">
                      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 100 100">
                        <text x="50%" y="52%" dominant-baseline="central" text-anchor="middle" font-size="85">ðŸ’ </text>
                      </svg>
                    </a>
                    <p class="mt-3 mb-0 text-white opacity-50">Sign in to continue to Admini.</p>
                  </div>
                </div>
                <div class="card-body pt-0">
                  <form class="my-4" action="index.html">
                    <div class="form-group mb-2">
                      <label class="form-label" for="username">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Enter username"
                        spellcheck="false"
                        data-ms-editor="true"
                      />
                    </div>
                    <!--end form-group-->

                    <div class="form-group">
                      <label class="form-label" for="userpassword">Password</label>
                      <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password" />
                    </div>
                    <!--end form-group-->

                    <div class="form-group row mt-3">
                      <div class="col-sm-6">
                        <div class="form-check form-switch form-switch-success">
                          <input class="form-check-input" type="checkbox" id="rememberMe" />
                          <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                      </div>
                      <div class="col-sm-6 text-end">
                        <a href="#" class="text-muted font-13"> <l-i name="lock_open"></l-i> Forgot password? </a>
                      </div>
                    </div>
                    <!--end form-group-->

                    <div class="form-group mb-0 row">
                      <div class="col-12">
                        <div class="d-grid mt-3">
                          <button class="btn btn-primary" type="button">Log In <l-i name="exit_to_app"></l-i></button>
                        </div>
                      </div>
                    </div>
                    <!--end form-group-->
                  </form>
                  <!--end form-->
                  <div class="m-3 text-center text-muted">
                    <p class="mb-0">Don't have an account ? <a href="#" class="text-primary ms-2">Register</a></p>
                  </div>
                  <hr class="mt-4" />
                  <div class="text-center position-relative mt-n5">
                    <h6 class="card-bg px-3 my-4 d-inline-block">Or Login With</h6>
                  </div>
                  <div class="d-flex justify-content-center mb-4">
                    <a
                      href=""
                      class="d-flex justify-content-center align-items-center avatar avatar-thumb bg-soft-primary rounded-circle me-2"
                    >
                      <l-i name="facebook" set="bx" type="logos"></l-i>
                    </a>
                    <a
                      href=""
                      class="d-flex justify-content-center align-items-center avatar avatar-thumb bg-soft-info rounded-circle me-2"
                    >
                      <l-i name="twitter" set="bx" type="logos"></l-i>
                    </a>
                    <a href="" class="d-flex justify-content-center align-items-center avatar avatar-thumb bg-soft-danger rounded-circle">
                      <l-i name="google" set="bx" type="logos"></l-i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
