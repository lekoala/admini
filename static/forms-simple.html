<body>
  <div class="wrapper">
    <sco-pe id="sidebar-scope" src="/partials/sidebar.html"></sco-pe>
    <sco-pe id="main-scope">
      <main class="main">
        <div class="main-container">
          <!-- The form can contain multiple tabs. It's easier to wrap everything -->
          <form action="/php/submit-form.php" class="needs-validation" data-validation-message="Some fields are not valid">
            <header class="main-header">
              <div class="main-header-sidebar">
                <button type="button" class="btn btn-primary btn-flex btn-square rounded-0" data-bs-toggle="offcanvas"
                  data-bs-target="#sidebar" aria-controls="sidebar">
                  <l-i name="menu"></l-i>
                </button>
              </div>
              <div class="main-header-info">
                <nav aria-label="breadcrumb">
                  <div class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Simple Form</li>
                  </div>
                </nav>
              </div>
              <div class="main-header-nav main-header-tabs">
                <bs-tabs linkable="1" responsive="1" end>
                  <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link" id="tab-1" data-bs-toggle="tab" data-bs-target="#panel-1" type="button" role="tab"
                        aria-controls="panel-1" aria-selected="false">
                        Main
                      </a>
                    </li>
                  </ul>
                </bs-tabs>
              </div>
            </header>
            <section class="scroller">
              <div class="tab-content container-fluid py-3">
                <div class="tab-pane fade" id="panel-1" role="tabpanel" aria-labelledby="tab-1">
                  <input type="hidden" name="_hash" />
                  <!-- this stores persistent hash if needed -->
                  <div class="form-group">
                    <label for="exampleCombineRow" class="form-label">Name</label>
                    <div class="form-field">
                      <!-- you can also use the simpler input-group-item alternative -->
                      <div class="row" id="exampleCombineRow">
                        <div class="col-6">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name" />
                        </div>
                        <div class="col-6">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <footer class="main-footer">
              <button type="submit" class="btn btn-success">
                <l-i name="done"></l-i>
                Save
              </button>
            </footer>
          </form>
        </div>
      </main>
    </sco-pe>
  </div>
</body>
